<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- =========================
       META / PWA / SEO BÁSICO
  ========================== -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <title>StreamLite • PWA</title>

  <!-- =========================
       BOOTSTRAP CSS (CDN)
  ========================== -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <!-- =========================
       CSS INTEGRADO (UX/ESTILO)
       - Paleta escura confortável
       - Cards responsivos
       - Estados de foco p/ acessibilidade
  ========================== -->
  <style>
    :root {
      --bg: #0b1020;
      --bg-soft: #0f172a;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --brand: #22d3ee;
      --card: #111827;
      --card-hover: #1f2937;
      --radius: 1rem;
    }

    body {
      background: radial-gradient(1200px 800px at 50% -10%, #0f172a 0%, #0b1020 60%);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
    }

    /* NAVBAR */
    .navbar {
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .navbar-brand {
      font-weight: 800;
      letter-spacing: 0.5px;
      color: #fff;
    }
    .brand-dot {
      color: var(--brand);
    }

    /* HERO */
    .hero {
      padding: 24px 0 8px;
    }
    .hero h1 {
      font-weight: 800;
      line-height: 1.1;
      letter-spacing: 0.3px;
    }
    .hero p {
      color: var(--muted);
      margin: 0;
    }

    /* CARROSSEL */
    .carousel {
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.06);
    }
    .carousel-item img {
      object-fit: cover;
      height: 320px;
      width: 100%;
    }

    /* CONTROLES (busca + filtros) */
    .controls {
      gap: 12px;
    }
    .form-control, .form-select {
      background: var(--card);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
    }
    .form-control::placeholder { color: #94a3b8; }
    .form-control:focus, .form-select:focus {
      box-shadow: 0 0 0 0.2rem rgba(34, 211, 238, 0.25);
      border-color: var(--brand);
    }

    /* GRID DE CARDS */
    .card {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 16px;
      overflow: hidden;
      transition: transform .2s ease, background .2s ease, border-color .2s ease;
    }
    .card:hover, .card:focus-within {
      background: var(--card-hover);
      transform: translateY(-2px);
      border-color: rgba(255,255,255,0.12);
    }
    .card-img-top {
      height: 220px;
      object-fit: cover;
    }
    .badge {
      background: linear-gradient(135deg, #22d3ee, #60a5fa);
      border: none;
    }
    .btn-brand {
      background: var(--brand);
      color: #00212a;
      border: none;
      font-weight: 700;
      border-radius: 999px;
    }
    .btn-brand:hover {
      filter: brightness(0.95);
    }
    .btn-outline-light {
      border-radius: 999px;
    }
    .empty {
      color: var(--muted);
      text-align: center;
      padding: 40px 16px;
    }

    /* RODAPÉ */
    footer {
      color: var(--muted);
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    /* ACESSIBILIDADE: foco visível */
    a:focus, button:focus {
      outline: 3px solid rgba(34, 211, 238, 0.7);
      outline-offset: 2px;
    }
  </style>
</head>
<body>

  <!-- =========================
       NAVBAR (UX: navegação clara)
  ========================== -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#" aria-label="Página inicial do StreamLite">
        Stream<span class="brand-dot">Lite</span>
      </a>

      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#nav"
              aria-controls="nav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center controls">
          <!-- Campo de busca (UX: pesquisar por título) -->
          <li class="nav-item">
            <input id="searchInput" class="form-control" type="search" placeholder="Buscar filmes e séries..." aria-label="Buscar conteúdo">
          </li>
          <!-- Filtro simples (UX: filtrar por tipo) -->
          <li class="nav-item">
            <select id="typeFilter" class="form-select" aria-label="Filtrar por tipo">
              <option value="">Tudo</option>
              <option value="movie">Filmes</option>
              <option value="series">Séries</option>
            </select>
          </li>
          <!-- Botão “Minha Lista” (UX: ação prioritária) -->
          <li class="nav-item">
            <button id="myListBtn" class="btn btn-outline-light">Minha Lista</button>
          </li>
          <!-- CTA principal -->
          <li class="nav-item">
            <button id="installBtn" class="btn btn-brand">Instalar App</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- =========================
       HERO + CARROSSEL
       (UX: destaque do que ver agora)
  ========================== -->
  <header class="container hero">
    <div class="row align-items-center g-3">
      <div class="col-lg-6">
        <h1>Assista em qualquer lugar.</h1>
        <p>Filmes e séries selecionados, interface rápida e instalação como app (PWA).</p>
      </div>
      <div class="col-lg-6">
        <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel" aria-label="Destaques">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <!-- Imagens livres de tema (placeholders) -->
            <div class="carousel-item active">
              <img src="https://picsum.photos/seed/cinema1/1200/320" class="d-block w-100" alt="Banner 1">
            </div>
            <div class="carousel-item">
              <img src="https://picsum.photos/seed/cinema2/1200/320" class="d-block w-100" alt="Banner 2">
            </div>
            <div class="carousel-item">
              <img src="https://picsum.photos/seed/cinema3/1200/320" class="d-block w-100" alt="Banner 3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev" aria-label="Anterior">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next" aria-label="Próximo">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- =========================
       CATÁLOGO (GRID DE CARDS)
       (UX: feedback de busca e filtros)
  ========================== -->
  <main class="container my-4">
    <div id="statusLine" class="mb-2 small text-secondary"></div>

    <div id="grid" class="row g-3">
      <!-- Cards renderizados via app.js -->
    </div>

    <div id="emptyState" class="empty d-none">
      Nenhum resultado encontrado. Tente outra busca ou filtro.
    </div>
  </main>

  <!-- =========================
       RODAPÉ
  ========================== -->
  <footer class="container py-4">
    <div class="d-flex justify-content-between align-items-center">
      <small>© <span id="year"></span> StreamLite PWA</small>
      <small>Funciona offline • Instale como app</small>
    </div>
  </footer>

  <!-- =========================
       BOOTSTRAP JS (CDN)
  ========================== -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
  </script>

  <!-- =========================
       APP JS (lógica do catálogo,
       busca, filtros, "minha lista"
       e registro do service worker)
  ========================== -->
  <script src="app.js"></script>
</body>
</html>
